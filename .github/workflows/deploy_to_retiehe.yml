name: Deploy Dictionary Files

# 设置手动触发器
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用Linux环境，完美解决文件名问题
    
    steps:
      # 第一步：检出你的仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      # 第三步：安装脚本所需的库 (requests)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 第四步：运行上传脚本
      - name: Run uploader script
        env:
          # 将GitHub Secrets注入到环境变量中
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          COOKIE_STRING: ${{ secrets.COOKIE_STRING }}
        run: python scripts/uploader.py
