name: Build and Commit Trie

on:
  push:
    branches:
      - main
    paths:
      - 'dictionary/**'
      - 'scripts/build-trie.js'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Generate trie.json
        run: pnpm run build:trie

      - name: Commit and push if trie.json changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(build): Rebuild trie.json'
          file_pattern: public/trie.json
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
