<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器不受支持</title>
  <style>
    body{margin:0;padding:0}
    #unsupported-browser-message{position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;background-color:#f8f9fa;font-family:'Roboto','Helvetica Neue',Helvetica,Arial,'Microsoft Yahei',sans-serif;overflow-y:auto}
    #unsupported-browser-message .unsupported-content{width:90%;max-width:560px;margin:10vh auto;background-color:#fff;border:1px solid #dee2e6;padding:40px;text-align:center;box-sizing:border-box;border-radius:24px;border-color:transparent;box-shadow:0 4px 8px 3px rgba(0,0,0,.15),0 1px 3px rgba(0,0,0,.3)}
    #unsupported-browser-message .icon-container{width:64px;height:64px;margin:0 auto 20px;background-color:#fce8e6;border-radius:50%;display:flex;align-items:center;justify-content:center}
    #unsupported-browser-message .icon-container svg{vertical-align:middle;width:64px;height:64px}
    #unsupported-browser-message .unsupported-title{font-size:24px;color:#1f1f1f;margin:0 0 16px;font-weight:500}
    #unsupported-browser-message .unsupported-text{font-size:16px;line-height:1.75;color:#444746;margin:0 0 32px}
    #unsupported-browser-message .unsupported-actions{font-size:0}
    #unsupported-browser-message .unsupported-actions a{display:inline-block;text-decoration:none;font-size:15px;font-weight:500;padding:10px 24px;margin:8px;border:1px solid transparent;border-radius:999px;transition:background-color .2s cubic-bezier(.3,0,.5,1),box-shadow .2s cubic-bezier(.3,0,.5,1)}
    #unsupported-browser-message a.btn-chrome{color:#fff;background-color:#4285f4}
    #unsupported-browser-message a.btn-edge{color:#0078d4;background-color:#f0f6ff}
    #unsupported-browser-message a.btn-firefox{color:#1f1f1f;background-color:transparent;border-color:#747775}
    #unsupported-browser-message .unsupported-actions a:hover{box-shadow:0 1px 2px 0 rgba(0,0,0,.3),0 1px 3px 1px rgba(0,0,0,.15)}
    #unsupported-browser-message a.btn-chrome:hover{background-color:#387ae3}
    #unsupported-browser-message a.btn-edge:hover{background-color:#e2eefe}
    #unsupported-browser-message a.btn-firefox:hover{background-color:#f2f2f2}
    #unsupported-browser-message .unsupported-actions a:active{box-shadow:none}
  </style>
</head>
<body>
  <div id="unsupported-browser-message">
    <div class="unsupported-content">
      <!--[if gt IE 8]><!-->
      <div class="icon-container"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 8.25V12M12 15.75H12.01M21.75 12C21.75 17.3848 17.3848 21.75 12 21.75C6.61522 21.75 2.25 17.3848 2.25 12C2.25 6.61522 6.61522 2.25 12 2.25C17.3848 2.25 21.75 6.61522 21.75 12Z" stroke="#d93025" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></div>
      <![endif]-->
      <h2 class="unsupported-title">您的浏览器需要更新</h2>
      <p class="unsupported-text">当前浏览器过旧，无法正常运行此应用。我们建议您升级到最新版本的现代浏览器，以享受更快的速度、更佳的视觉体验和更高的安全性。</p>
      <div class="unsupported-actions"><a href="https://www.google.cn/chrome/index.html" target="_blank" rel="noopener noreferrer" class="btn-chrome">下载 Chrome</a><a href="https://www.microsoft.com/edge/download" target="_blank" rel="noopener noreferrer" class="btn-edge">下载 Edge</a><a href="https://www.mozilla.org/firefox/new/" target="_blank" rel="noopener noreferrer" class="btn-firefox">下载 Firefox</a></div>
    </div>
  </div>
</body>
</html>
